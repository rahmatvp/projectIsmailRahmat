<script>

    const URL = window.location.search
    const urlparams = new URLSearchParams(URL)
    const klubId = urlparams.get("id")
    const templateKartuPosisi = document.getElementById("kartu-posisi")

    $.ajax({
        headers: { 'X-Auth-Token': '128ecf8248de4be8a6e6178a4548b3a4' },
        url: `http://api.football-data.org/v2/teams/${klubId}`,
        dataType: 'JSON',
        type: 'GET',
        success: function ({ name, squad, crestUrl }) {


            $('#namaKlub').html(name)

            let objGroupByPos = {}

            squad.forEach(person => {
                let position = person.role === "PLAYER" ? person.position : person.role;
                !objGroupByPos[position] && (objGroupByPos[position] = []);
                objGroupByPos[position].push(person);
            })

            
            for (const position in objGroupByPos) {
                let kartu = templateKartuPosisi.content.firstElementChild.cloneNode(true);
                kartu.querySelector("#judul-posisi").innerHTML = position
                let htmlContent = ''
                objGroupByPos[position].forEach(person => {
                    htmlContent +=
                        `<a href ="biodata.html?id=${person.id}&klub=${crestUrl}">
                        <div class="col-md">
                            <div class="card">
                                <img src="assets/img/Icon.png " class="card-img-top imgPemain" alt="Gambar Pemain">
                                <div class="card-body">
                                    <h5 class="card-title text-center">${person.name}</h5>
                                    <div class="blue mt-2">
                                        <h5 class="text-light m-2 p-2 text-center">${person.position}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>`
                })
                kartu.querySelector("#pemain").innerHTML = htmlContent
                $("#app").append(kartu)
            }
